<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Practice</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min">
</head>
<body>

	<div class="con">
		<div class="container" id="mainpage">

			<div class="container2">
				<div>
						<div class="star">
							<img src="images/icon-star.svg">
						</div>

						<div>
							<h5>How did we do?</h5>

							<h6>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h6>
						</div>

						<div class="numbers">
					
							<button type="button" class="btn" id="btn1">1</button>
							<button type="button" class="btn" id="btn2">2</button>
							<button type="button" class="btn" id="btn3">3</button>
							<button type="button" class="btn" id="btn4">4</button>
							<button type="button" class="btn" id="btn5">5</button>

						</div>	




						<div class="button" id="but">
				
								<button id="button">SUBMIT</button>
				
						</div>

				</div>	
			</div>
			
		</div>

		<div class="hide card2">	
			<div id="thankyou">
				<div id="image">
					<img src="images/illustration-thank-you.svg">
				</div>

				<div>
					<h4 id="review">
						You selected <span id="thanks"></span> out of 5
					</h4>
				</div>

				<div id="writeup">
					<h5 class="text">Thank You</h5> <br>

					<h6 class="text2">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch</h6>
				</div>

			</div>		
		</div>	
	</div>		

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
